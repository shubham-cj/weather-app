<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="search" placeholder="enter city name" spellcheck="false">
            <button><img src="./images/search.png" alt="search icon"></button>
        </div>

        <div class="weather">
            <img src="./images/rain.png" alt="weather image" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city-name">Mumbai</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="humidity Image">
                    <div>
                        <p class="humidity">
                            50%
                        </p>
                        <small>Humidity</small>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="wind Image">
                    <div>
                        <p class="wind">
                            15 Km/h
                        </p>
                        <small>Wind Speed</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Link Javascript -->
<script src="script.js"></script>

</html>
